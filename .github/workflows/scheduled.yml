name: Provisioning test for Ubuntu [Schedule]

on:
  schedule:
    - cron: "0 0 * * 6" # UTC (am 9:00 JST every Saturday) 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build the Docker image
        run: docker-compose build ubuntu

      - name: Run provisioning script
        run: docker-compose run ubuntu
